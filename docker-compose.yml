version: "3.9"
services:
  jwcbackend:
    image: quay.io/kurama/jwc-backend:main
    restart: always
    labels:
      - traefik.backend=jwcbackend
      - traefik.frontend.rule=Host:jwc-backend.mamun.cloud
      - traefik.frontend.rule=Host:backend.jwcindia.com
      - traefik.docker.network=web
      - traefik.port=8001
    networks:
     - internal
     - web
    ports:
      - "8001:8001"
networks:
 web:
   external: true
 internal:
   external: false
